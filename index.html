<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="solar-system">
      <img src="images/sun.jpg" alt="sun" id="sun" />
      <div class="solar-system__planet orbit orbit-size-mecury" id="mecury-div">
        <img src="images/mercury.jpg" alt="mecury" id="mecury" />
      </div>
      <div class="solar-system__planet orbit orbit-size-venus">
        <img src="images/venus.jpg" alt="venus" id="venus" />
      </div>
      <div class="solar-system__planet orbit orbit-size-earth">
        <img src="images/earth.jpg" alt="earth" id="earth" />
      </div>
      <div class="solar-system__planet orbit orbit-size-mars">
        <img src="images/mars.jpg" alt="mars" id="mars" />
      </div>
      <div class="solar-system__planet orbit orbit-size-jupitor">
        <img src="images/jupitor.jpg" alt="jupitor" id="jupitor" />
      </div>
      <div class="solar-system__planet orbit orbit-size-saturn">
        <img src="images/saturn.jpg" alt="saturn" id="saturn" />
      </div>
      <div class="solar-system__planet orbit orbit-size-uranus">
        <img src="images/uranus.jpg" alt="uranus" id="uranus" />
      </div>
      <div class="solar-system__planet orbit orbit-size-neptune">
        <img src="images/neptune.jpg" alt="neptune" id="neptune" />
      </div>
    </div>
    <div id="transition-to-landscape">
      <span>Switch to landscape mode.</span>
    </div>
    <footer>
      <span id="hover-mecury">Mecury</span>
      <span id="hover-venus">Venus</span>
      <span id="hover-earth">Earth</span>
      <span id="hover-mars">mars</span>
      <span id="hover-jupitor">Jupitor</span>
      <span id="hover-saturn">Saturn</span>
      <span id="hover-uranus">Uranus</span>
      <span id="hover-neptune">Neptune</span>
    </footer>

    <div id="loading-screen">
      <h1>Loading</h1>
      <div class="loading" id="loading"></div>
      <span class="loading-screen__percentage"></span>
    </div>

    <script src="loading.js"></script>
  </body>
</html>
